<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy Mops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #70c5ce;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Адаптация под размер экрана
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Мопс
  const dogImg = new Image();
  dogImg.src = "dog.png"; // PNG мопса с прозрачным фоном

  // ЦФТ трубы
  const cftImg = new Image();
  cftImg.src = "cft.png"; // логотип ЦФТ (можно вертикальный)

  let bird = {
    x: canvas.width / 4,
    y: canvas.height / 2,
    width: 50,
    height: 50,
    velocity: 0,
    gravity: 0.5,
    lift: -10
  };

  let pipes = [];
  let score = 0;
  let gameOver = false;
  let frame = 0;

  function addPipe() {
    const gap = 180;
    const top = Math.random() * (canvas.height / 2);
    pipes.push({
      x: canvas.width,
      top: top,
      gap: gap,
      width: 60,
      passed: false
    });
  }

  function update() {
    if (gameOver) return;

    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }

    pipes.forEach(p => {
      p.x -= 3;

      // Проверка столкновения
      if (
        bird.x < p.x + p.width &&
        bird.x + bird.width > p.x &&
        (bird.y < p.top || bird.y + bird.height > p.top + p.gap)
      ) {
        gameOver = true;
      }

      // Подсчёт очков
      if (!p.passed && p.x + p.width < bird.x) {
        score++;
        p.passed = true;
      }
    });

    // Удаляем ушедшие трубы
    pipes = pipes.filter(p => p.x + p.width > 0);

    // Каждые 90 кадров — новая труба
    if (frame % 90 === 0) {
      addPipe();
    }

    frame++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Трубы
    pipes.forEach(p => {
      ctx.drawImage(cftImg, p.x, 0, p.width, p.top);
      ctx.drawImage(cftImg, p.x, p.top + p.gap, p.width, canvas.height - p.top - p.gap);
    });

    // Мопс (плавная анимация)
    ctx.save();
    ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
    const angle = Math.min(Math.max(bird.velocity * 0.05, -1), 1);
    ctx.rotate(angle);
    ctx.drawImage(dogImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
    ctx.restore();

    // Очки
    ctx.fillStyle = "#fff";
    ctx.font = "24px Arial";
    ctx.fillText("Очки: " + score, 20, 40);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("Игра окончена", canvas.width / 2 - 100, canvas.height / 2);
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function flap() {
    if (!gameOver) {
      bird.velocity = bird.lift;
    } else {
      // перезапуск
      pipes = [];
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      score = 0;
      gameOver = false;
      frame = 0;
    }
  }

  // Управление — тап или пробел
  document.addEventListener("click", flap);
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") flap();
  });

  gameLoop();
</script>
</body>
</html>
