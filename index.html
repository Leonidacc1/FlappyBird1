<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy –ú–æ–ø—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #70c5ce;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
  const dogImg = new Image();
  dogImg.src = "dog.png";

  const cftImg = new Image();
  cftImg.src = "cft.png";

  const foodImg = new Image();
  foodImg.src = "food.png"; // –í–∫—É—Å–Ω–∞—è –µ–¥–∞ (–¥–æ–±–∞–≤—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π)

  let bird = {
    x: canvas.width / 4,
    y: canvas.height / 2,
    width: 50,
    height: 50,
    velocity: 0,
    gravity: 0.3,
    lift: -7
  };

  let pipes = [];
  let foods = [];
  let score = 0;
  let foodCollected = 0;
  let gameOver = false;
  let frame = 0;

  function addPipe() {
    const gap = 200;
    const top = Math.random() * (canvas.height / 2);
    pipes.push({
      x: canvas.width,
      top: top,
      gap: gap,
      width: 60,
      passed: false
    });

    // 50% —à–∞–Ω—Å –¥–æ–±–∞–≤–∏—Ç—å –µ–¥—É –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
    if (Math.random() < 0.5) {
      foods.push({
        x: canvas.width + 30,
        y: top + gap / 2 - 20,
        width: 30,
        height: 30,
        collected: false
      });
    }
  }

  function update() {
    if (gameOver) return;

    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }

    pipes.forEach(p => {
      p.x -= 2.2;

      if (
        bird.x < p.x + p.width &&
        bird.x + bird.width > p.x &&
        (bird.y < p.top || bird.y + bird.height > p.top + p.gap)
      ) {
        gameOver = true;
      }

      if (!p.passed && p.x + p.width < bird.x) {
        score++;
        p.passed = true;
      }
    });

    pipes = pipes.filter(p => p.x + p.width > 0);

    foods.forEach(f => {
      f.x -= 1.8;
      if (
        !f.collected &&
        bird.x < f.x + f.width &&
        bird.x + bird.width > f.x &&
        bird.y < f.y + f.height &&
        bird.y + bird.height > f.y
      ) {
        foodCollected++;
        f.collected = true;
      }
    });

    foods = foods.filter(f => f.x + f.width > 0 && !f.collected);

    if (frame % 140 === 0) {
      addPipe();
    }

    frame++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // –¢—Ä—É–±—ã
    pipes.forEach(p => {
      ctx.drawImage(cftImg, p.x, 0, p.width, p.top);
      ctx.drawImage(cftImg, p.x, p.top + p.gap, p.width, canvas.height - p.top - p.gap);
    });

    // –ï–¥–∞
    foods.forEach(f => {
      ctx.drawImage(foodImg, f.x, f.y, f.width, f.height);
    });

    // –ú–æ–ø—Å
    ctx.save();
    ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
    const angle = Math.min(Math.max(bird.velocity * 0.05, -1), 1);
    ctx.rotate(angle);
    ctx.drawImage(dogImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
    ctx.restore();

    // –û—á–∫–∏ –∏ –µ–¥–∞
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText(`–û—á–∫–∏: ${score}`, 20, 30);
    ctx.fillText(`üçó –ï–¥–∞: ${foodCollected}`, 20, 60);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "36px Arial";
      ctx.fillText("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞", canvas.width / 2 - 110, canvas.height / 2);
    }
  }

  function flap() {
    if (!gameOver) {
      bird.velocity = bird.lift;
    } else {
      pipes = [];
      foods = [];
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      score = 0;
      foodCollected = 0;
      gameOver = false;
      frame = 0;
    }
  }

  document.addEventListener("click", flap);
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") flap();
  });

  gameLoop();

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
</script>
</body>
</html>
